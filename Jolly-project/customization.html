<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="instructions.html">Game Instructions</a></li>
                <li><a href="dashboard.html">Player Dashboard</a></li>
                <li><a href="customization.html" class="active">Village Customization</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Customize Your Village</h2>
        <p>Currency: <span id="currency">500</span> coins</p>
        
        <div class="customization-options">
            <label for="buildings">Choose a building:</label>
            <select id="buildings">
                <option value="cottage">Cottage - 100 coins</option>
                <option value="market">Market - 75 coins</option>
                <option value="garden">Garden - 50 coins</option>
            </select>

            <label for="decorations">Choose a decoration:</label>
            <select id="decorations">
                <option value="gnome">Gnome - 25 coins</option>
                <option value="plant">Plant - 50 coins</option>
                <option value="flowerbed">Flower Beds - 75 coins</option>
            </select>

            <button id="confirm">Confirm Changes</button>
        </div>
    </main>
